<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuVideoGore - Comparte tus videos</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .header { border-bottom: 2px solid red; padding-bottom: 10px; margin-bottom: 30px; }
        .upload-box { border: 2px dashed #444; padding: 50px; border-radius: 10px; background: #1a1a1a; }
        .btn { background: red; color: white; padding: 15px 25px; text-decoration: none; font-weight: bold; border-radius: 5px; display: inline-block; margin-top: 20px; cursor: pointer;}
        .footer { margin-top: 50px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TuVideoGore</h1>
    </div>

    <div class="upload-box">
        <h2>Sube tu video y genera un enlace</h2>
        <p>Formatos permitidos: MP4, MOV, AVI</p>
        <input type="file" id="fileInput" style="display:none">
        <label for="fileInput" class="btn">SELECCIONAR VIDEO</label>
    </div>

    <div class="footer">
        &copy; 2026 TuVideoGore.com - Plataforma de intercambio de archivos.
    </div>
</body>
</html>
